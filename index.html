<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Tailwind CSS Spacing for Devs in a Hurry</title>
  </head>
  <body class="bg-gray-800">
    <figure
      class="w-96 border-4 border-white p-14 px-6 py-4 pt-4 pr-8 pb-12 pl-16"
    >
      <img src="abstract-2.jpeg" alt="" />
    </figure>

    <figure
      class="w-96 border-4 border-white m-14 mx-6 my-4 mt-4 mr-8 mb-12 ml-16"
    >
      <img src="abstract-1.jpg" alt="" />
    </figure>

    <main class="flex space-x-8">
      <figure class="w-96">
        <img class="object-cover h-full w-full" src="abstract-1.jpg" alt="" />
      </figure>

      <figure class="w-96">
        <img class="object-cover h-full w-full" src="abstract-2.jpeg" alt="" />
      </figure>

      <figure class="w-96">
        <img class="object-cover h-full w-full" src="bird.jpg" alt="" />
      </figure>
    </main>
  </body>
</html>
